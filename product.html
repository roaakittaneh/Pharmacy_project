    <script>
      

      
    















        document.querySelectorAll('.img-thumbnail').forEach(img => {
            img.addEventListener('click', function () {
                this.classList.toggle('zoomed');
            });
        });



    
    
        function showMedicineInfo(name, description) {
            Swal.fire({
                title: `<strong>${name}</strong>`,
                html: description,
                icon: 'info',
                showCloseButton: true,
                confirmButtonText: 'Close',
                customClass: {
                    popup: 'swal2-popup',
                    title: 'swal2-title',
                    content: 'swal2-content',
                    confirmButton: 'swal2-confirm',
                },
                willOpen: () => {
                    Swal.getPopup().style.padding = '20px';
                }
            });
        }
    
        function addToCart(itemName) {
            // Get the image source based on the item name
            let imageSrc = '';
            switch (itemName) {
                case 'Paracetamol':
                    imageSrc = 'paracetamol.jpg';
                    break;
                case 'Ibuprofen':
                    imageSrc = 'ibuprofeno.jpeg';
                    break;
                case 'Amoxicillin':
                    imageSrc = 'amoxicllin.jpeg';
                    break;
                case 'Metformin':
                    imageSrc = 'Metformin.jpeg';
                    break;
            }
    
            // Get the existing cart from localStorage or create a new one
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
            // Check if the item already exists in the cart
            let itemIndex = cart.findIndex(item => item.name === itemName);
            if (itemIndex !== -1) {
                // If the item exists, increase the quantity
                cart[itemIndex].quantity += 1;
            } else {
                // Otherwise, add the item to the cart with quantity 1 and image source
                cart.push({
                    name: itemName,
                    quantity: 1,
                    price: getPrice(itemName),
                    image: imageSrc
                });
            }
    
            // Save the updated cart back to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
    
            // Show a confirmation message
            Swal.fire({
                title: 'Added to Cart',
                text: `${itemName} has been successfully added to your cart.`,
                icon: 'success',
                confirmButtonText: 'Close',
                timer: 2000
            });
        }
    
        function getPrice(itemName) {
            // Return price based on the item name
            switch (itemName) {
                case 'Paracetamol':
                    return 5;
                case 'Ibuprofen':
                    return 8;
                case 'Amoxicillin':
                    return 12;
                case 'Metformin':
                    return 15;
                default:
                    return 0;
            }
        }
    


    </script>
